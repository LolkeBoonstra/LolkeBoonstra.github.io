<nav>
  {% for item in site.data.nieuwleydennav %}
    <h2>
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
      {{ item.name }}
    </a>
    </h2>
    <p class="links">
    {% for subitem in site.data.{{ item.name }}  %}
      <a href="{{ subitem.link }}" {% if item.name == "Home" %}TARGET="_blank"{% endif %}>
        {{ subitem.name }}
      </a>
      <br>
    {% endfor %}
    </p>
  {% endfor %}
</nav>
